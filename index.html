 <script>
     const tableItem = document.getElementById("tablelist");
     let hptablelist = [];
   
     const searchBar = document.getElementById("searchBar");

     searchBar.addEventListener('keyup',(e)=>{
       
      const searchString = e.target.value.toLowerCase();
     
     const filteredeCharecter = hptablelist.filter((element)=>{
 return  element.c[1].v.toLowerCase().includes(searchString) ||
     element.c[3].v.toLowerCase().includes(searchString) ||
     element.c[5].v.toLowerCase().includes(searchString)||
     element.c[8].v.toLowerCase().includes(searchString)

     })

myItems(filteredeCharecter)

     })
     




     async function LoadData(){
               var id = "1Rs_3vrJlcwl9-4nUi2Zc3TPyoNw41uqbPxrWPzvu3WI";
               var gid = '0';
                var url = 'https://docs.google.com/spreadsheets/d/'+id+'/gviz/tq?tqx=out:json&tqgid='+gid;
              let response = await fetch(url);
              let data  = await response.text();
              console.log(data.substring(47).slice(0,-2))

              let b =  data.substring(47).slice(0,-2)

              var jsona  =  JSON.parse(b)
              
              hptablelist = jsona["table"]["rows"].slice(1,)
              console.log(hptablelist)

     myItems(hptablelist)


     }


 function myItems(jsonString){
     a = jsonString

     var temp = ``;
     var i =1;
     a.forEach(element =>{

     temp += `
     <tr>
        <td>${i}</td>
       
         <td>${element.c[1].v}</td>
         <td>${element.c[3].v}</td>
         <td>${element.c[5].v}</td>
         <td>${element.c[8].v}</td>
     
     
     
     `

i = i+1

     })
     tableItem.innerHTML = temp



 }

     LoadData()

 </script>
